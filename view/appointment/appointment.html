    <div class="row state">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-1 control-label text-center">客户姓名</label>
                <div class="col-sm-2">
                    <input type="tel" id="name" name="" maxlength="50" class="form-control admin_phone"/>
                </div>

                <label for="phone" class="col-sm-1 control-label text-center">联系电话</label>
                <div class="col-sm-2">
                    <input type="tel" id="phone" name="" maxlength="11" class="form-control admin_phone"/>
                </div>
                <label for="nickname" class="col-sm-1 control-label text-center">昵称</label>
                <div class="col-sm-2">
                    <input type="tel" id="nickname" name="" maxlength="20" class="form-control admin_phone"/>
                </div>
            </div>
            <div class="form-group">
                <label for="valid" class="col-sm-1 control-label text-center">性别</label>
                <div class="col-sm-2">
                    <select name="" id="valid" class="form-control admin_state" data-live-search="true">
                        <option value="">全部</option>
                        <option value='0'>男</option>
                        <option value='1'>女</option>
                    </select>
                </div>
                <label for="wechat" class="col-sm-1 control-label text-center">微信</label>
                <div class="col-sm-2">
                    <input type="tel" id="wechat" name="" maxlength="20" class="form-control admin_phone"/>
                </div>

                <div id="btnSearch" onclick="search()" class="search_01 col-sm-2 col-sm-offset-1">查询</div>
            </div>

        </form>

                                        <th><strong>邮箱</strong></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="(student,index) in studentLists" :class="{warning:iswarning}">

                                        <td>{{student.sname}}</td>
                                        <td>{{student.gradename}}</td>
                                        <td>{{student.cname}}</td>
                                        <td>{{student.name}}</td>
                                        <td>
                                            <a href="javascript:;" @click="seeStudent('see',student.id)">编辑</a>
                                            <a href="javascript:;" @click="seeStudent('see',student.id)">删除</a>
                                        </td>

	//点击查看
	function seeAdmin(id, see) {
		window.location.href = 'admin_add.html?id=' + id + '&see=' + see;
	}

	//点击编辑
	function editAdmin(id) {
		//			$('.breadcrumb',window.parent.document).append('<li class="active add_teacher_bar"><span class="Current_page iframeurl" name="view/userManage/admin_edit.html" style="color: rgb(51, 51, 51); cursor: default;">编辑教师</span></li>');
		window.location.href = 'admin_edit.html?id=' + id;

	//点击禁用用户
	function off(id) {
		var v = ($("#valid" + id).val() == '0' ? '1' : '0');
		$.ajax({
			type: "put",
			url: org_url + dataUrl.managersstaus + id + "?token=" + localStorage.token + "&time=" + new Date().getTime(),
			async: true,
			dataType: "json",
			xhrFields: {
				withCredentials: true
			},
			data: {
				valid: v,
			},
			crossDomain: true,
			success: function (data) {
				if (data.code == '10010') {
					layer.alert('身份验证失败！请重新登录！', {
						yes: function () {
							parent.location.href = "../../enter.html";
						},
						cancel: function () {
							parent.location.href = "../../enter.html";
						}
					});
					return false;
				}
				//alert(v);
				if (data == 1) {
					layer.alert(v == "0" ? "已禁用" : "已启用");
					$("#valid" + id).val(v);
					$("#validText" + id).html(v == "0" ? "已禁用" : "已启用");
					$("#validHref" + id).html(v == "0" ? "启用" : "禁用");
				} else {
					layer.alert("修改失败！");
				}

				//window.location.href='user.html';
				//$('.add_teacher_bar',window.parent.document).remove();
			}
		});

	}

	//点击删除用户
	function delteAdmin(id) {
		layer.open({
			title: "",
			content: '确定删除该用户吗？',
			skin: 'layui-layer-lana',
			shadeClose: 'true',
			btn: ['确定', "取消"],
			yes: function (index, layero) {
				$.ajax({
					type: "delete",
					url: org_url + dataUrl.manager + id + '?token=' + localStorage.token,
					async: true,
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					success: function (data) {
						if (data.code == '10010') {
							layer.alert('身份验证失败！请重新登录！', {
								yes: function () {
									parent.location.href = "../../enter.html";
								},
								cancel: function () {
									parent.location.href = "../../enter.html";
								}
							});
							return false;
						}
						if (data == 1) {
							layer.alert('删除成功！', function (index) {
								layer.close(index);
								$("#manager" + id).remove();
								search();
							});
						} else {
							layer.alert('删除失败！' + data.msg);
						}
					}
				});
				layer.close(index);
			},
			btn2: function (index, layero) {
				//按钮【按钮二】的回调
				layer.close(index);
			}
		});
	}
