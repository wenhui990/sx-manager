<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{
				font-family: "微软雅黑";
				font-size: 14px;
				padding: 70px 200px 10px 158px;
			}
			.b{
				color: #333;
				margin-bottom: 30px;
			}
			p{
				color: #666;
			}
			h3.a{
				margin-top: 50px;
				margin-bottom: 30px;
			}
			div{
				margin-left: 42px;
			}
			span{
				margin-right: 6px;
			}
		</style>
	</head>
	<body>
		<h3 class="b"><span>1</span>什么是学习币？</h3>
		<div>
			<p>学习币是自适应学习系统推出的一种虚拟货币，可参与兑换和服务，如兑换微课视频查看等。学习币不能兑换人民币。</p>
		</div>
		<h3 class="a"><span>2</span>如何获取学习币？</h3>
		<div>
			<p>（1）通过积分兑换学习币。</p>
			<p>（2）通过充值获取学习币。</p>
		</div>
		<h3 class="a"><span>3</span>如何给学习币充值？</h3>
		<div id="">
			<p>用户在学习币明细页面点击充值，选择要充值学习币的数量，最少为100，最多为1000，可选择家长代付的方式。</p>
		</div>
	</body>
