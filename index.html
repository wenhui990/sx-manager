			jQuery(document).ready(function() {
				$.each($(".submenu"), function() {
					var $aobjs = $(this).children("li");
					var rowCount = $aobjs.size();
					var divHeigth = $(this).height();
					$aobjs.height(divHeigth / rowCount);
				});
				//初始化宽度、高度

				$("#main-container").height($(window).height() - 76);
				$("#iframe").height($(window).height() - 140);

				$(".sidebar").height($(window).height() - 99);
				var thisHeight = $("#nav_list").height($(window).outerHeight() - 130);
				$(".submenu").height();
				$("#nav_list").children(".submenu").css("height", thisHeight);

				//当文档窗口发生改变时 触发  
				$(window).resize(function() {
					$("#main-container").height($(window).height() - 76);
					$("#iframe").height($(window).height() - 140);
//					console.log($(window).height() - 99);
					$(".sidebar").height($(window).height() - 99);

					var thisHeight = $("#nav_list").height($(window).outerHeight() - 130);
					$(".submenu").height()
					$("#nav_list").children(".submenu").css("height", thisHeight);
				});

				$(document).on('click', '.iframeurl', function() {
					var cid = $(this).attr("name");
					var cname = $(this).attr("title");
					$("#iframe").attr("src", cid).ready();
					$("#Bcrumbs").attr("href", cid).ready();
					$(".Current_page a").attr('href', cid).ready();
					$(".Current_page").attr('name', cid);
					$(".Current_page").html(cname).css({
						"color": "#333333",
						"cursor": "default"
					}).ready();
					$("#parentIframe").html('<span class="parentIframe iframeurl"> </span>').css("display", "none").ready();
					$("#parentIfour").html('').css("display", "none").ready();
				});

			});

			$(document).on('click', '.link_cz > li', function() {

				$(this).addClass('active');
			});

			/*********************点击事件*********************/
			$(document).ready(function() {
				$('#nav_list,.link_cz').find('li.home').on('click', function() {
					$('#nav_list,.link_cz').find('li.home').removeClass('active');
					$(this).addClass('active');
				});
				//时间设置
				function currentTime() {
					var d = new Date(),
						str = '';
					str += d.getFullYear() + '年';
					str += d.getMonth() + 1 + '月';
					str += d.getDate() + '日';
					str += d.getHours() + '时';
					str += d.getMinutes() + '分';
					str += d.getSeconds() + '秒';
					return str;
				}

				setInterval(function() {
					$('#time').html(currentTime)
				}, 1000);

				$('#Exit_system').on('click', function() {
					layer.confirm('是否确定退出系统？', {
							skin: 'demo-class',
							area: ['333px', '220px'],
							btn: ['是', '否'] //按钮
						},
						function() {
							location.href = "enter.html";
						});
				});
			});
		</script>

	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript">
		if(!localStorage.userid){
//			window.location.href = "enter.html";
		}
		$.ajax({
			type:"get",
			url: org_url + dataUrl.manager+localStorage.userid+"/entry",
			async:true,
			data: {token:localStorage.token},
			success: function(data){
				if (data.code==10010) {
					layer.alert('身份验证失败！请重新登录！',{yes:function(){
						window.location.href = "enter.html";
					},cancel:function(){
						window.location.href = "enter.html";
					}});
					return false;
				}
				if (data.length) {
					$('.showli').hide();
					var datas = data.sort(function(a,b){return a>b});
					$.each($('.showli'),function(i,e){
						$.each(datas, function(f,ev) {
//							console.log(ev==$(e).attr('data-id'))
							if (ev==$(e).attr('data-id')) {
								$(e).show();
//								console.log(e)
								return false;
							}
						});
					});
				}else{
					layer.alert('该帐号没有权限，请联系管理员！',function(){
						window.location.href = "enter.html";
					})
				}
			},
			error: function(){
//			    window.location.href = "enter.html";
			}
		});
		//获取当前用户名
		$.ajax({
			type:"get",
			url: org_url + dataUrl.manager+localStorage.userid,
			async:true,
			data: {token:localStorage.token},
			success: function(data){
				$('.user-info small').text(data.name);
			}
		});
	</script>
